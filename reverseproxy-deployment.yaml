apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuel-reverseproxy
  labels:
    app: nuel-reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuel-reverseproxy
  template:
    metadata:
      labels:
        app: nuel-reverseproxy
    spec:
      containers:
       - name: udagram-reverseproxy
         image: nuel07/reverseproxy:v3e
         imagePullPolicy: Always
         resources:
           requests:
             memory: "64Mi"
             cpu: "500m"
           limits:
             memory: "1024Mi"
             cpu: "500m"
         envFrom:
           - secretRef:
               name: aws-secret
           - configMapRef:
               name: env-configmap
           - secretRef:
               name: env-secret
         ports:
         - containerPort: 8080
