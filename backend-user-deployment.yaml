apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuel-user
  labels:
    app: nuel-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuel-user
  template:
    metadata:
      labels:
        app: nuel-user
    spec:
      containers:
       - name: udagram-api-user
         image: nuel07/udagram-api-user:v3d
         imagePullPolicy: Always
         resources:
           requests:
             memory: "128Mi"
             cpu: "250m"
           limits:
             memory: "1024Mi"
             cpu: "500m"
         envFrom:
           - secretRef:
               name: env-secret
           - configMapRef:
               name: env-configmap
           - secretRef:
               name: aws-secret
         ports:
         - containerPort: 8080
